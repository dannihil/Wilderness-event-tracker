name: Update Event Schedule

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  workflow_dispatch:      # Manual trigger option

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'  # or your preferred Node version

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Run scraper
        run: node scrape-wiki.js

      - name: Configure Git
        run: |
          git config user.name "autobot"
          git config user.email "autobot@example.com"

      - name: Commit and push changes
        run: |
          git add events.json
          git commit -m "Update schedule" || echo "No changes to commit"
          git push
